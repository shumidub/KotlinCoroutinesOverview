<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kotlin Playground examples</title>
</head>
<body style="background-color:#44475a; color:#23242b">
<h1>Kotlin Playground examples</h1>    
<section id="container">
<script src="https://unpkg.com/kotlin-playground@1" theme="darcula"></script>
<script>
function insertKotlinCodeBlock(title, code){
    document.getElementById('container').insertAdjacentHTML(
        'beforeend',
        `<h2>${title}</h2>`
    );
    
    document.getElementById('container').insertAdjacentHTML(
        'beforeend',
        `<div class="kotlin-code"><pre><code class="hljs language-kotlin" theme="darcula" data-target-platform="jvm">${code}</code></pre></div>`
    );
  
    KotlinPlayground('code');
}

fetch("code-example.txt")
    .then( response => response.text() )
    .then( text => insertKotlinCodeBlock("The first demo", text) )
    
fetch("SecondExample.kt")
    .then( response => response.text() )
    .then( text => insertKotlinCodeBlock("The second demo", text) )    
    
</script>
</section> 
</body>
</html>
